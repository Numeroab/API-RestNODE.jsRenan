<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
    <style>
        /* Vari√°veis de cores */
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2ecc71;
            --secondary-dark: #27ae60;
            --danger-color: #e74c3c;
            --danger-dark: #c0392b;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --gray-light: #f5f5f5;
            --gray: #bdc3c7;
            --text-color: #333;
            --text-light: #777;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8rem;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray);
            margin-bottom: 20px;
        }

        /* Estilos do formul√°rio */
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 16px;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
        }

        #submit-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #submit-btn:hover {
            background-color: var(--primary-dark);
        }

        #cancel-btn {
            background-color: var(--gray);
            color: var(--text-color);
        }

        #cancel-btn:hover {
            background-color: #95a5a6;
        }

        /* Estilos da lista de alunos */
        .alunos-list {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .aluno-item {
            border: 1px solid var(--gray-light);
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            background: var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: var(--transition);
        }

        .aluno-item:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .aluno-info h3 {
            margin: 0 0 10px 0;
            color: var(--dark-color);
            font-size: 1.4rem;
        }

        .aluno-info p {
            margin: 5px 0;
            color: var(--text-color);
        }

        .aluno-info strong {
            color: var(--dark-color);
        }

        .aluno-actions {
            display: flex;
            gap: 10px;
        }

        .aluno-actions button {
            padding: 8px 15px;
            font-size: 14px;
        }

        .aluno-actions button:first-child {
            background-color: var(--secondary-color);
            color: white;
        }

        .aluno-actions button:first-child:hover {
            background-color: var(--secondary-dark);
        }

        .aluno-actions button:last-child {
            background-color: var(--danger-color);
            color: white;
        }

        .aluno-actions button:last-child:hover {
            background-color: var(--danger-dark);
        }

        .no-data {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 30px;
            font-size: 18px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .aluno-item {
                flex-direction: column;
            }
            
            .aluno-actions {
                margin-top: 15px;
                align-self: flex-end;
            }
            
            .form-buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .aluno-item {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Mensagens de status */
        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Sistema de Gerenciamento de Alunos</h1>
        
        <div class="form-container">
            <h2 id="form-title">Adicionar Novo Aluno</h2>
            <form id="aluno-form">
                <input type="hidden" id="aluno-id">
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="matricula">Matr√≠cula:</label>
                    <input type="text" id="matricula" required>
                </div>
                
                <div class="form-group">
                    <label for="aluno">Aluno:</label>
                    <input type="text" id="aluno" required>
                </div>
                
                <div class="form-group">
                    <label for="escola">Escola:</label>
                    <input type="text" id="escola" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Salvar</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="alunos-list">
            <h2>üìã Lista de Alunos</h2>
            <div id="alunos-container">
                <p class="no-data">Nenhum aluno cadastrado.</p>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o DEBUG para verificar se elementos existem
        function debugElements() {
            console.log('Elementos encontrados:');
            console.log('- formul√°rio:', document.getElementById('aluno-form') ? '‚úÖ' : '‚ùå');
            console.log('- container de alunos:', document.getElementById('alunos-container') ? '‚úÖ' : '‚ùå');
            console.log('- bot√£o salvar:', document.getElementById('submit-btn') ? '‚úÖ' : '‚ùå');
        }

        // ==============================================
        // 1. FUN√á√ïES PRINCIPAIS DE CRUD
        // ==============================================

        // Fun√ß√£o para salvar/atualizar aluno
        async function salvarAluno(alunoData) {
            try {
                const alunoId = document.getElementById('aluno-id').value;
                const url = alunoId ? `/api/alunos/${alunoId}` : '/api/alunos';
                const method = alunoId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(alunoData)
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao salvar aluno');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Erro ao salvar aluno:', error);
                throw error;
            }
        }
        // Fun√ß√£o para carregar e exibir a lista de alunos
async function carregarAlunos() {
    try {
        console.log('üì° Carregando alunos da API...');
        
        const response = await fetch('/api/alunos');
        
        if (!response.ok) {
            throw new Error('Erro ao carregar alunos');
        }
        
        const alunos = await response.json();
        console.log('‚úÖ Alunos recebidos da API:', alunos);
        
        const container = document.getElementById('alunos-container');
        
        if (!container) {
            console.error('‚ùå ERRO: Elemento alunos-container n√£o encontrado!');
            return;
        }
        
        container.innerHTML = ''; // Limpa o container
        
        if (alunos.length === 0) {
            container.innerHTML = '<p class="no-data">Nenhum aluno cadastrado.</p>';
            return;
        }
        
        alunos.forEach(aluno => {
            const alunoDiv = document.createElement('div');
            alunoDiv.className = 'aluno-item';
            alunoDiv.innerHTML = `
                <div class="aluno-info">
                    <h3>${aluno.nome}</h3>
                    <p><strong>CPF:</strong> ${aluno.cpf}</p>
                    <p><strong>Telefone:</strong> ${aluno.telefone}</p>
                    <p><strong>Email:</strong> ${aluno.email}</p>
                    <p><strong>Matr√≠cula:</strong> ${aluno.matricula}</p>
                    <p><strong>Escola:</strong> ${aluno.escola}</p>
                </div>
                <div class="aluno-actions">
                    <button onclick="editarAluno('${aluno.id}')">‚úèÔ∏è Editar</button>
                    <button onclick="excluirAluno('${aluno.id}')">üóëÔ∏è Excluir</button>
                </div>
            `;
            container.appendChild(alunoDiv);
        });
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar alunos:', error);
        alert('Erro ao carregar lista de alunos');
    }
}

        // ==============================================
        // 2. FUN√á√ïES DE EDI√á√ÉO E EXCLUS√ÉO
        // ==============================================

        // Fun√ß√£o para editar aluno
      // Fun√ß√£o para editar aluno
async function editarAluno(id) {
    try {
        console.log('‚úèÔ∏è Editando aluno:', id);
        
        const response = await fetch(`/api/alunos/${id}`);
        
        if (!response.ok) {
            throw new Error('Erro ao carregar aluno');
        }
        
        const aluno = await response.json();
        
        // Preencher formul√°rio com dados do aluno
        document.getElementById('aluno-id').value = aluno.id;
        document.getElementById('nome').value = aluno.nome || '';
        document.getElementById('cpf').value = aluno.cpf || '';
        document.getElementById('telefone').value = aluno.telefone || '';
        document.getElementById('email').value = aluno.email || '';
        document.getElementById('matricula').value = aluno.matricula || '';
        document.getElementById('aluno').value = aluno.aluno || '';
        document.getElementById('escola').value = aluno.escola || '';
        
        // Mudar t√≠tulo do formul√°rio e bot√£o
        document.getElementById('form-title').textContent = 'Editar Aluno';
        document.getElementById('submit-btn').textContent = 'Atualizar';
        document.getElementById('cancel-btn').style.display = 'inline-block';
        
        // Scroll para o formul√°rio
        document.querySelector('.form-container').scrollIntoView({
            behavior: 'smooth'
        });
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar aluno para edi√ß√£o:', error);
        alert('Erro ao carregar dados do aluno');
    }
}

        // Fun√ß√£o para excluir aluno
       // Fun√ß√£o para excluir aluno
async function excluirAluno(id) {
    if (!confirm('Tem certeza que deseja excluir este aluno?')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/alunos/${id}`, {
            method: 'DELETE'
        });
        
        if (!response.ok) {
            throw new Error('Erro ao excluir aluno');
        }
        
        alert('Aluno exclu√≠do com sucesso!');
        carregarAlunos(); // Recarregar lista
        
    } catch (error) {
        console.error('‚ùå Erro ao excluir aluno:', error);
        alert('Erro ao excluir aluno');
    }
}// ==============================================
        // 3. EVENT LISTENERS E INICIALIZA√á√ÉO
        // ==============================================

        // Event listener para o formul√°rio
      // Event listener para o formul√°rio
document.getElementById('aluno-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    console.log('üéØ Formul√°rio submetido');
    
    const formData = {
        nome: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value,
        telefone: document.getElementById('telefone').value,
        email: document.getElementById('email').value,
        matricula: document.getElementById('matricula').value,
        aluno: document.getElementById('aluno').value,
        escola: document.getElementById('escola').value
    };
    
    try {
        const alunoId = document.getElementById('aluno-id').value;
        const url = alunoId ? `/api/alunos/${alunoId}` : '/api/alunos';
        const method = alunoId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Erro ao salvar aluno');
        }
        
        const resultado = await response.json();
        console.log('‚úÖ Aluno salvo:', resultado);
        
        // Recarregar a lista ap√≥s salvar
        await carregarAlunos();
        
        // Limpar formul√°rio e resetar para modo "novo aluno"
        this.reset();
        document.getElementById('aluno-id').value = '';
        document.getElementById('form-title').textContent = 'Adicionar Novo Aluno';
        document.getElementById('submit-btn').textContent = 'Salvar';
        document.getElementById('cancel-btn').style.display = 'none';
        
        alert('Aluno salvo com sucesso!');
        
    } catch (error) {
        console.error('‚ùå Falha ao salvar:', error);
        alert('Erro ao salvar aluno: ' + error.message);
    }
});

        // ==============================================
        // 4. INICIALIZA√á√ÉO DA P√ÅGINA
        // ==============================================
        
        // Executar debug quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ P√°gina totalmente carregada');
            debugElements();
            carregarAlunos();
        });
    </script>
</body>
</html>
